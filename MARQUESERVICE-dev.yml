server:
  port: 9090

spring:
  data:
    mongodb:
      host: localhost
      port: 27017
      database: marqueDB
  application:
    name: MARQUESERVICE

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    registerWithEureka: true
    fetchRegistry: true
  instance:
    hostname: localhost
    preferIpAddress: true
